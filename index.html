<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1>Bé tập tính</h1>
    <form class="d-flex flex-column form-check gap-2" id="calculation" onsubmit="return calculate()" novalidate>
        <div class="row w-100 gap-2">
            <label for="num1" class="col-1">Số thứ nhất </label><br/>
            <input type="text" id="num1" name="num1" class="col-2" value="" required><br/>
            <div class="form-check col-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="sum">
                <label class="form-check-label" for="flexRadioDefault1">
                    Phép cộng
                </label>
            </div>
            <div class="form-check col-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="sub">
                <label class="form-check-label" for="flexRadioDefault2">
                    Phép trừ
                </label>
            </div>
        </div>
        <div class="row w-100 gap-2">
            <label for="num2" class="col-1">Số thứ hai </label><br/>
            <input type="text" id="num2" name="num2" class="col-2" value="" required><br/>
            <div class="form-check col-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="mul">
                <label class="form-check-label" for="flexRadioDefault2">
                    Phép nhân
                </label>
            </div>
            <div class="form-check col-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="div">
                <label class="form-check-label" for="flexRadioDefault2">
                    Phép chia
                </label>
            </div>
        </div>
        <div class="row w-100 gap-2">
            <label for="result" class="col-1">Kết quả </label><br/>
            <output type="text" id="result" class="col-2 border border-black" name="result"><br/></output>
            <button type="submit" class="col-1" value="Submit">Tính</button>
        </div>
        <div class="row w-100 gap-2">
            <label for="notice" class="col-1">Thông báo </label><br/>
            <output type="text" id="notice" class="text-danger col-4" name="notice"><br/></output>
        </div>
    </form>

    <!-- Calculator Javascript -->
    <script src="calculator.js"></script>
</body>
</html>
